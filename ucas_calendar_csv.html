        // 生成包含地点信息的CSV内容
        function generateEnhancedCSV() {
            const headers = ['日期', '星期', '活动标题', '活动类型', '地点', '联系人', '时间', '月份'];
            const csvRows = activitiesWithLocation.map(activity => [
                activity.date,
                activity.weekday,
                activity.title,
                activity.type,
                activity.location,
                activity.contact,
                activity.time,
                '2025年05月'
            ]);
            
            const csvContent = [headers, ...csvRows]
                .map(row => row.map(cell => `"${cell.replace(/"/g, '""')}"`).join(','))
                .join('\n');
            return '\uFEFF' + csvContent;
        }

        // 下载CSV文件
        function downloadCSV() {
            const csvContent = generateEnhancedCSV();
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', '中科院大学2025年5月活动日历_含地点信息.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // 显示成功提示
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '✅ 下载成功！';
            btn.style.background = 'linear-gradient(45deg, #27ae60, #229954)';
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = 'linear-gradient(45deg, #3498db, #2980b9)';
            }, 2000);
        }

        // 复制到剪贴板
        function copyToClipboard() {
            const csvContent = generateEnhancedCSV();
            navigator.clipboard.writeText(csvContent).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '✅ 已复制！';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('复制失败:', err);
                const textArea = document.createElement('textarea');
                textArea.value = csvContent;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '✅ 已复制！';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

            const sortedLocations = Object.entries(locationCount).sort((a, b) => b[1] - a[1]);

                </div>
            `).join('');
        }

            document.getElementById('academicCount').textContent = stats['学术活动'] || 0;
            document.getElementById('studentCount').textContent = stats['学生活动'] || 0;
            document.getElementById('locationCount').textContent = uniqueLocations;
